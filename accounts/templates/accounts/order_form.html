{% extends 'accounts/master.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>{{ order }}</h3>
            </div>
            <div class="card-body">
                <form action="" method="POST" autocomplete="off">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                    <div>
                        {{ form }}
                    </div>
                    {% endfor %}

                    <div>
                        <input class="btn btn-sm btn-success" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
