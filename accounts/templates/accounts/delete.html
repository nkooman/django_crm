{% extends 'accounts/master.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Are you sure you want to delete "{{ order }}"?</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'delete_order' order.id %}" method="POST">
                    {% csrf_token %}

                    <a class="btn btn-dark" href="{% url 'home' %}">Cancel</a>
                    <input class="btn btn-danger" type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
